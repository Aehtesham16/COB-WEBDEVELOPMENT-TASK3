<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #690322;
        }

        .converter {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: rgb(193, 20, 185);
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="converter">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
        </select>

        <label for="value">Enter Value:</label>
        <input type="number" id="value" placeholder="Enter value">

        <button onclick="convert()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const unit = document.getElementById("unit").value;
            const value = parseFloat(document.getElementById("value").value);
            let result = "";

            if (unit === "meters") {
                result = `${value} meters is equal to ${value * 3.28084} feet.`;
            } else if (unit === "feet") {
                result = `${value} feet is equal to ${value / 3.28084} meters.`;
            } else if (unit === "kilograms") {
                result = `${value} kilograms is equal to ${value * 2.20462} pounds.`;
            } else if (unit === "pounds") {
                result = `${value} pounds is equal to ${value / 2.20462} kilograms.`;
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
